<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Hello, world!</title>
</head>

<body>
    <div class="section"
        style="  background-image: linear-gradient(to right, rgba(184, 184, 184), rgba(125, 136, 255)); height: 100vh;">
        <div class="container pt-5">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col card w-50 shadow p-3 mb-5 bg-white rounded">
                    <h3 class="card-header text-center">Print & Foto Copy</h5>
                        <div class="card-body">
                            <form>
                                <div class="row mb-2">
                                    <div class="col-md-2">
                                        <label for="jenis"><b> Jenis: </b></label>
                                    </div>
                                    <div class="col">
                                        <select class="form-select form-select-sm w-50" name="jenis" id="jenis">
                                            <option value="1">Print</option>
                                            <option value="2">Foto Copy</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mt-3">


                                    <div class="col ">
                                        <label for="HitamPutih">Hitam Putih</label>
                                        <div class="input-group input-group-sm">
                                            <input type="number" class="form-control" id="HitamPutih">
                                            <span class="input-group-text">Lembar</span>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <label for="Berwarna">Berwarna</label>
                                        <div class="input-group input-group-sm">
                                            <input type="number" class="form-control" id="Berwarna">
                                            <span class="input-group-text">Lembar</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <!-- Total Bayar -->
                                        <div class="row mt-3">
                                            <label for="TotalBayar">Total Bayar</label>
                                            <div class="input-group input-group-sm mb-3 ">
                                                <span class="input-group-text" id="basic-addon1">Rp</span>
                                                <input type="number" class="form-control"
                                                    aria-describedby="basic-addon1" id="TotalBayar">
                                            </div>
                                        </div>

                                        <!-- jml Uang -->
                                        <div class="row mt-3">
                                            <label for="jmlUang">Jumlah Uang</label>
                                            <div class="input-group input-group-sm mb-3 ">
                                                <span class="input-group-text" id="basic-addon1">Rp</span>
                                                <input type="number" class="form-control"
                                                    aria-describedby="basic-addon1" id="jmlUang" required>
                                            </div>
                                        </div>

                                        <!-- kembalian -->
                                        <div class="row mt-3">
                                            <label for="jmlKembalian">Jumlah Kembalian</label>
                                            <div class="input-group input-group-sm mb-3 ">
                                                <span class="input-group-text" id="basic-addon1">Rp</span>
                                                <input type="number" class="form-control"
                                                    aria-describedby="basic-addon1" id="jmlKembalian">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col rounded shadow m-3">
                                        <h5 class="mt-1">Keterangan Harga</h5>
                                        <hr>
                                        <div id="hasil">

                                        </div>

                                    </div>
                                </div>

                                <!-- Hasil -->
                                <div class="row m-1 justify-content-end">
                                    <!-- <button type="button" class="btn btn-outline-success mt-3 me-2 w-25 btn-sm"
                                        onclick="reset()">Reset</button> -->
                                    <button type="button" class="btn btn-outline-success mt-3 me-2 w-25 btn-sm"
                                        onclick="Total()">Total
                                        Bayar</button>
                                    <button type="button" class="btn btn-outline-success mt-3 w-25 btn-sm"
                                        onclick="kembalian()">Total
                                        Kembalian</button>
                                </div>
                            </form>


                        </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row mb-5 pb-5">
                <iframe src="http://192.168.1.70/bljr%20tour/" frameborder="0" style="width: 100%; height: 1000px"></iframe>
            </div>
        </div>
    </div>



    <script>
        var TotalBayar = 0;

        function Total() {
            var jenis, hitamPutih, berwarna;

            jenis = document.getElementById('jenis').value;
            if (jenis == '1') {
                jenis = 'Print';
                hitamPutih = 1000;
                berwarna = 2000
                qtyHitamPutih = document.getElementById('HitamPutih').value;
                qtyBerwarna = document.getElementById('Berwarna').value;
                // console.log(qtyBerwarna);
                TotalBayar = (hitamPutih * qtyHitamPutih) + (berwarna * qtyBerwarna);

                html = `
                                            <h5>`+ jenis + `</h5>
                                            <div class="row m-2 mt-4">
                                                <div class="col-md-6">Hitam Putih </div>
                                                <div class="col">: `+ qtyHitamPutih + ` * ` + hitamPutih + `</div>
                                                <hr>
                                            </div>
                                            <div class="row m-2">
                                                <div class="col-md-6">Berwarna: </div>
                                                <div class="col">: `+ qtyBerwarna + ` * ` + berwarna + `</div>
                                                <hr>
                                            </div>
                                            <div class="row mt-5 m-2 pb-1">
                                                <div class="col-md-6">Total </div>
                                                <div class="col">: `+ TotalBayar + `</div>
                                                
                                            </div>
                `
                document.getElementById('hasil').innerHTML = html;
                document.getElementById('TotalBayar').value = TotalBayar;
                console.log(TotalBayar);

            } else if (jenis == '2') {
                jenis = 'Foto Copy';
                hitamPutih = 500;
                berwarna = 1000
                qtyHitamPutih = document.getElementById('HitamPutih').value;
                qtyBerwarna = document.getElementById('Berwarna').value;
                // console.log(qtyBerwarna);
                TotalBayar = (hitamPutih * qtyHitamPutih) + (berwarna * qtyBerwarna);

                html = `
                                            <h5>`+ jenis + `</h5>
                                            <div class="row m-2 mt-4">
                                                <div class="col-md-6">Hitam Putih </div>
                                                <div class="col">: `+ qtyHitamPutih + ` * ` + hitamPutih + `</div>
                                                <hr>
                                            </div>
                                            <div class="row m-2">
                                                <div class="col-md-6">Berwarna: </div>
                                                <div class="col">: `+ qtyBerwarna + ` * ` + berwarna + `</div>
                                                <hr>
                                            </div>
                                            <div class="row mt-5 m-2 pb-1">
                                                <div class="col-md-6">Total </div>
                                                <div class="col">: `+ TotalBayar + `</div>
                                                
                                            </div>
                `
                document.getElementById('hasil').innerHTML = html;
                document.getElementById('TotalBayar').value = TotalBayar;
                // console.log(TotalBayar);
            }

        }
        // console.log(TotalBayar);
        function kembalian() {
            var jmlUang = document.getElementById('jmlUang').value;
            var kembalian;
            kembalian = jmlUang - TotalBayar;
            document.getElementById('jmlKembalian').value = kembalian;
        }


        function reset() {
            document.getElementById('jenis').reset();
            document.getElementById('HitamPutih').reset();
            document.getElementById('Berwarna').reset();
            document.getElementById('jmlUang').reset();
            document.getElementById('jmlKembalian').reset();
            // domElement.htmlElement.style.visibility = "hidden";
            html= "";
            document.getElementById("hasil").outerHTML=html;
            // x.remove();


        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
